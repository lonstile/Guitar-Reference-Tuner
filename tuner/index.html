<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/script.js"></script>

</head>

<body>

<div class="acoustic-guitar">
	<div class="buttons">
		<button onclick="play('6th_E');on(this)">E</button>
		<button onclick="play('5th_A');on(this)">A</button>
		<button onclick="play('4th_D');on(this)">D</button>
		<button onclick="play('3rd_G');on(this)">G</button>
		<button onclick="play('2nd_B');on(this)">B</button>
		<button onclick="play('1st_E');on(this)">E</button>
	</div>
	<div class="stop">
		<button onclick="stop();off()">Stop</button>
	</div>
</div>

</body>
</html>
